<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }

        .header p {
            margin: 5px 0 0 0;
            font-size: 12px;
            opacity: 0.8;
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: #4CAF50;
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(26px);
        }

        .status {
            font-size: 14px;
            font-weight: bold;
        }

        .stats {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .stat-item:last-child {
            margin-bottom: 0;
        }

        .stat-value {
            font-weight: bold;
            color: #FFD700;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .reset-btn {
            background: #ff6b6b;
            color: white;
        }

        .reset-btn:hover {
            background: #ff5252;
        }

        .info-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .info-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .footer {
            text-align: center;
            font-size: 11px;
            opacity: 0.7;
            margin-top: 15px;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>ðŸŽµ Songsterr Auto-Clicker</h1>
        <p>Automatically handles interruption popups</p>
    </div>

    <div class="controls">
        <div class="toggle-container">
            <span class="status" id="status">Enabled</span>
            <div class="toggle-switch active" id="toggleSwitch">
                <div class="toggle-slider"></div>
            </div>
        </div>
    </div>

    <div class="stats">
        <div class="stat-item">
            <span>Popups Clicked:</span>
            <span class="stat-value" id="clickCount">0</span>
        </div>
        <div class="stat-item">
            <span>Status:</span>
            <span class="stat-value pulse" id="statusIndicator">Active</span>
        </div>
        <div class="stat-item">
            <span>Site:</span>
            <span class="stat-value">songsterr.com</span>
        </div>
    </div>

    <div class="buttons">
        <button class="reset-btn" id="resetBtn">Reset Count</button>
        <button class="info-btn" id="infoBtn">About</button>
    </div>

    <div class="footer">
        <p>Works only on Songsterr.com</p>
    </div>

    <script src="popup.js"></script>
</body>

</html>
